<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    <link rel="stylesheet" href="./card.css" />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/baf7824541.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="cardWrap">
      <p class="rankNum">01</p>
      <div class="imgWrap">
        <div class="albumWrap">
          <img
            class="albumImg"
            src="https://img.insight.co.kr/static/2023/01/23/700/img_20230123173334_3l0c0491.webp"
            alt="디토 앨범 커버"
          />
        </div>
        <div class="iconBack">
          <i class="fa-solid fa-play playBtn"></i>
        </div>
      </div>
      <div class="infoWrap">
        <div class="music_Singer_Album">
          <span class="albumName">Newjeans 1st - </span>
          <span class="singerName">NewJeans</span>
          <p class="songName">Ditto</p>
        </div>
        <div class="heartIcon">
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
    </div>
  </body>
</html>
