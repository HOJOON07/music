<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY player</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/b4e1a12ac1.js" crossorigin="anonymous"></script>
  <!-- main -->
  <link rel="stylesheet" href="./style.css">
  <script defer src="./main.js"></script>
</head>
<body>
  <figure>
    <h1>
      <strong>PLAYLIST</strong><br/>
    </h1>
    <section>
      <article><div class="inner">
        <div class="lp"></div>
        <div class="turntable"></div>
      </div></article>
    </section>
    
    <div class="wrap__music">
      <div class="music__inner">
          <!-- // music__song -->
          <div class="music__song">
              <p class="name"></p>
              <p class="artist"></p>
          </div>
          <!-- // music__progress -->
          <div class="music__progress">
              <div class="bar">
                  <audio id="main-audio" src=""></audio>
              </div>
              <div class="timer">
                  <span class="current">0:00</span>
                  <span class="duration">0:00</span>
              </div>
          </div>
          <!-- // music__control -->
          <div class="music__control">
              <i id="control-repeat" class="material-icons" title="전체 반복">repeat</i>
              <i id="control-prev" class="material-icons" title="이전곡">skip_previous</i>
              <div class="play-pause">
                  <i id="control-play" class="material-icons" title="재생">play_arrow</i>
              </div>
              <i id="control-next" class="material-icons" title="다음곡">skip_next</i>
              <i id="control-list" class="material-icons fa-regular fa-heart"></i>
          </div>
          <!-- music__list -->
          <div class="music__list">
            <div class="list">
               <ul>
                <!-- Javascript -->
               </ul>
            </div>
          </div>
      </div>
    </div>
<!-- // music__list -->
  </figure>
</body>
</html>
