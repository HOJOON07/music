<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY player</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/b4e1a12ac1.js" crossorigin="anonymous"></script>
  <!-- main -->
  <link rel="stylesheet" href="./style.css">
  <script defer src="./main.js"></script>
</head>
<body>
  <figure>
    <h1>
      <strong>PLAYLIST</strong><br/>
    </h1>
    <a href="#" class="menu"><i class="fas fa-bars"></i></a>
    <section><!--frame-->
      <article><div class="inner">
        <div class="pic"></div>
      </div></article>
      <!-- <article><div class="inner"></div></article>
      <article><div class="inner"></div></article>
      <article><div class="inner"></div></article>
      <article><div class="inner"></div></article>
      <article><div class="inner"></div></article>
      <article><div class="inner"></div></article>
      <article><div class="inner"></div></article> -->
    </section>
    
    <div class="wrap__music">
      <div class="music__inner">
          <!-- // music__song -->
          <div class="music__song">
              <p class="name"></p>
              <p class="artist"></p>
          </div>
          <!-- // music__progress -->
          <div class="music__progress">
              <div class="bar">
                  <audio id="main-audio" src=""></audio>
              </div>
              <div class="timer">
                  <span class="current">0:00</span>
                  <span class="duration">0:00</span>
              </div>
          </div>
          <div class="music__control">
              <i id="control-repeat" class="material-icons" title="전체 반복">repeat</i>
              <i id="control-prev" class="material-icons" title="이전곡">skip_previous</i>
              <div class="play-pause">
                  <i id="control-play" class="material-icons" title="재생">play_arrow</i>
                  <!-- <i class="material-icons">pause</i> -->
              </div>
              <i id="control-next" class="material-icons" title="다음곡">skip_next</i>
              <i id="control-list" class="material-icons" title="재생목록">queue_music</i>
              <!-- <i class="material-icons">repeat_one</i>
              <i class="material-icons">shuffle</i> -->
          </div>
          <!-- // music__control -->
          <div class="music__list">
              <div class="title">
                  <!-- <div>
                      <i class="material-icons queue">queue_music</i>
                      <span>Music List</span>
                  </div> -->
                  <!-- <i class="material-icons close">close</i> -->
              </div>
              <div class="list">
                  <ul>
                      <!-- Javascript -->
                      
                  </ul>
              </div>
          </div>
          <!-- // music__list -->
      </div>
  </div>
  </figure>
</body>
</html>
