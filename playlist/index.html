<head>

  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <header>
      <div class="headerinner">
        <a href="./index.html"><i class="fa-solid fa-house"></i></a>
        <a href="#"><i class="fa-solid fa-qrcode"></i></a>
        <a href="#"
          ><i class="fa-solid fa-up-right-and-down-left-from-center"></i
        ></a>
      </div>
    </header>
  <figure>
    <h1>
      <strong>PLAYLIST</strong><br/>
    </h1>
    <section>
      <article><div class="inner">
        <ul>
          <!--script-->
        </ul>
        <div class="lp"></div>
        <div class="turntable"></div>
      </div></article>
    </section>
    <div class="wrap__music">
      <div class="music__inner">
          <!-- // music__song -->
          <div class="music__song">
              <p class="name"></p>
              <p class="artist"></p>
          </div>
          <!-- // music__progress -->
          <div class="music__progress">
              <div class="bar">
                  <audio id="main-audio" src=""></audio>
              </div>
              <div class="timer">
                  <span class="current">0:00</span>
                  <span class="duration">0:00</span>
              </div>
          </div>
          <!-- // music__control -->
          <div class="music__control">
              <i id="control-repeat" class="material-icons" title="전체 반복">repeat</i>
              <i id="control-prev" class="material-icons" title="이전곡">skip_previous</i>
              <div class="play-pause">
                  <i id="control-play" class="material-icons" title="재생">play_arrow</i>
              </div>
              <i id="control-next" class="material-icons" title="다음곡">skip_next</i>
              <i id="control-list" class="material-icons fa-regular fa-heart"></i>
          </div>
      </div>
    </div>
    <!-- music__list -->
    <div class="music__list">
      <div class="list">
        <ul>
          <!-- Javascript -->
        </ul>
      </div>
    </div>
