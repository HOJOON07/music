  <script>
    $("#btn_now").on("click", function () {
      console.log("1");
      $("#rank_inner_1").show();
      $("#rank_inner_2").hide();
      $("#rank_inner_3").hide();
      $("#rank_inner_4").hide();
      $("#rank_inner_5").hide();
    });
    $("#btn_ballad").on("click", function () {
      console.log("2");
      $("#rank_inner_2").show();
      $("#rank_inner_1").hide();
      $("#rank_inner_5").hide();
      $("#rank_inner_3").hide();
      $("#rank_inner_4").hide();
    });
    $("#btn_dance").on("click", function () {
      console.log("3");
      $("#rank_inner_3").show();
      $("#rank_inner_1").hide();
      $("#rank_inner_2").hide();
      $("#rank_inner_5").hide();
      $("#rank_inner_4").hide();
    });
    $("#btn_rap").on("click", function () {
      console.log("4");
      $("#rank_inner_4").show();
      $("#rank_inner_1").hide();
      $("#rank_inner_2").hide();
      $("#rank_inner_3").hide();
      $("#rank_inner_5").hide();
    });
    $("#btn_rb").on("click", function () {
      console.log("5");
      $("#rank_inner_5").show();
      $("#rank_inner_1").hide();
      $("#rank_inner_2").hide();
      $("#rank_inner_3").hide();
      $("#rank_inner_4").hide();
    });

    // 페이지 상단으로 이동하는 메소드
    const html_top = () => {
      // scrollTop은 상단이기 때문에 0, duration은 애니메이션 속도 (ms)
      $("html, body").animate({ scrollTop: 0 }, { duration: 500 });
    };
    // 버튼 클릭 시 페이지 상단으로 이동
    $("#btn_top").on("click", () => html_top());

    // 버튼 클릭 시 페이지 하단으로 이동
    $("#btn_bottom").click(function () {
      // $("html, body").scrollTop($(document).height());
      $("html, body").animate(
        { scrollTop: $(document).height() },
        { duration: 900 }
      );
    });
  </script>
