<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css" />
    <link rel="stylesheet" href="./index.css" />
    <!-- font awesome 태그 복붙 -->
    <script
      src="https://kit.fontawesome.com/b4e1a12ac1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="inner">
        <a href="./index.html"><i class="fa-solid fa-house"></i></a>
        <a href="#"><i class="fa-solid fa-qrcode"></i></a>
        <a href="#"
          ><i class="fa-solid fa-up-right-and-down-left-from-center"></i
        ></a>
      </div>
    </header>

    <section class="cmd">
      <div class="inner">
        <div class="welcome">% Welcome to KDT#Log terminal! %</div>
        <div class="line1">- - - - - - - - - - - - - - - - - - - - - - -</div>
        <div class="command">COMMANDS</div>
        <div class="commands-line">
          <div>whoami</div>
          <div>pwd</div>
          <div>exit</div>
          <div>ls</div>
          <div>cd</div>
          <div>clear</div>
        </div>
        <div class="line2">- - - - - - - - - - - - - - - - - - - - - - -</div>
        <br />
        <div id="empty" class="empty"></div>

        <div class="log">
          <div class="log-1">
            <span>ch@</span>
            <span>:</span>
            <span>MacBookAir ~ </span>
            <span>%&nbsp;</span>
          </div>
          <input type="text" class="input" onkeyup="fnEnterkey();" />
        </div>
      </div>
    </section>
    <script>
      const fullScreen = document.querySelector(
        "header .inner a:nth-child(3) > i"
      );
      //전체 화면 처리
      fullScreen.addEventListener("click", function () {
        if (
          fullScreen.classList.contains("fa-up-right-and-down-left-from-center")
        ) {
          document.documentElement.requestFullscreen();
          fullScreen.classList.remove("fa-up-right-and-down-left-from-center");
          fullScreen.classList.add("fa-down-left-and-up-right-to-center");
        } else {
          fullScreen.classList.add("fa-up-right-and-down-left-from-center");
          fullScreen.classList.remove("fa-down-left-and-up-right-to-center");
          document.exitFullscreen();
        }
      });

      const mac = document.querySelector(".cmd .inner .log .log-1");
      const empty = document.querySelector(".empty");
      const empty2 = document.querySelector(".empty2");
      const errMsg =
        "은(는) 내부 또는 외부 명령, 실행할 수 있는 프로그램, 또는 배치 파일이 아닙니다.";
      console.log(mac);

      const input = document.querySelector(".cmd .inner .log .input");
      console.log(input);

      function fnEnterkey() {
        // 1.엔터키를 누를때
        if (window.event.keyCode == 13) {
          empty.scrollTop = empty.scrollHeight - empty.clientHeight;
          if (
            input.value !== "whoami" &&
            input.value !== "pwd" &&
            input.value !== "exit" &&
            input.value !== "clear" &&
            input.value !== "ls" &&
            input.value !== "cd profile" &&
            input.value !== "cd main" &&
            input.value !== "cd chanho" &&
            input.value !== "cd minyoung" &&
            input.value !== "cd heehee" &&
            input.value !== "cd hojoon" &&
            input.value !== "cd"
          ) {
            const dummy = document.createElement("div");
            dummy.innerHTML = mac.innerText;
            dummy.setAttribute("style", "color: rgb(18, 184, 134)");
            empty.append(dummy);
            empty.append("`" + input.value + errMsg + "`");

            input.value = "";
          }
          //input = whoami
          else if (input.value === "whoami") {
            const whoami = document.createElement("div");
            whoami.innerHTML = mac.innerText;
            whoami.setAttribute("style", "color: rgb(18, 184, 134)");
            empty.append(whoami);

            const command = document.createElement("span");
            command.style.color = "rgba(0, 0, 0, 0.5)";
            command.innerText = " : whoami";
            whoami.append(command);

            const profile = document.createElement("span");
            profile.style.color = "black";
            profile.innerText = "이찬호 / 송민영 / 조성희 / 김호준";
            empty.append(profile);
            input.value = "";
          }
          //input = pwd
          else if (input.value === "pwd") {
            const pwd = document.createElement("div");
            pwd.innerHTML = mac.innerText;
            pwd.setAttribute("style", "color: rgb(18, 184, 134)");
            empty.append(pwd);

            const pwdEx = document.createElement("span");
            pwdEx.style.color = "rgba(0,0,0,0.5)";
            pwdEx.innerText = ": pwd";
            pwd.append(pwdEx);

            const pwdText = document.createElement("span");
            pwdText.style.color = "black";
            pwdText.innerText = "https://github.com/HOJOON07/music";
            empty.append(pwdText);

            input.value = "";
          }
          //input ==exit
          else if (input.value === "exit") {
            home();
          }
          //input = clear
          else if (input.value === "clear") {
            //쌓인 div 삭제
            empty.innerText = "";
            input.value = "";
          }
          //input = ls (home 에서의 ls)
          else if (!mac.classList.contains("profile") && input.value === "ls") {
            const ls = document.createElement("div");
            ls.innerHTML = mac.innerText;
            ls.setAttribute("style", "color: rgb(18, 184, 134)");
            empty.append(ls);

            const lsEx = document.createElement("span");
            lsEx.style.color = "rgba(0,0,0,0.5)";
            lsEx.innerText = ": ls";
            ls.append(lsEx);

            const lsProfile = document.createElement("span");
            lsProfile.style.color = "dodgerblue";
            lsProfile.innerText =
              "/home \u00a0 /music \u00a0 /profile \u00a0 /main";
            empty.append(lsProfile);
            input.value = "";
          }
          //cd profile 에서의 ls
          else if (mac.classList.contains("profile") && input.value === "ls") {
            const ls = document.createElement("div");
            ls.innerHTML = mac.innerText;
            ls.setAttribute("style", "color: rgb(18, 184, 134)");
            empty.append(ls);

            const lsEx = document.createElement("span");
            lsEx.style.color = "rgba(0,0,0,0.5)";
            lsEx.innerText = ": ls";
            ls.append(lsEx);

            const lsProfile = document.createElement("span");
            lsProfile.style.color = "dodgerblue";
            lsProfile.innerText =
              "/chanho \u00a0 /minyoung \u00a0 /heehee \u00a0 /hojoon";
            empty.append(lsProfile);
            input.value = "";
          }
          //cd profile
          else if (input.value === "cd profile") {
            const cd = document.createElement("div");
            mac.innerText = "ch@ : MacBookAir profile % \u00a0";
            mac.setAttribute("style", "color:rgb(18,184,134");
            mac.classList.add("profile");

            cd.innerHTML = mac.innerText;
            cd.setAttribute("style", "color: rgb(18, 184, 134)");
            empty.append(cd);

            const lsEx = document.createElement("span");
            lsEx.style.color = "rgba(0,0,0,0.5)";
            lsEx.innerText = ": cd profile";
            cd.append(lsEx);
            input.value = "";

            //profile 로 이동한 상태에서 ls
          }
          //input cd = profile 상황에서만 먹일수있슴
          else if (input.value === "cd") {
            mac.classList.remove("profile");
            const ls = document.createElement("div");
            mac.innerText = "ch@ : MacBookAir ~ % \u00a0";
            mac.setAttribute("style", "color: rgb(18, 184, 134)");
            ls.innerHTML = mac.innerText;
            ls.setAttribute("style", "color: rgb(18, 184, 134)");
            empty.append(ls);

            const lsEx = document.createElement("span");
            lsEx.style.color = "rgba(0,0,0,0.5)";
            lsEx.innerText = ": cd";
            ls.append(lsEx);
            input.value = "";
          }
          //input = cd main
          else if (input.value === "cd main") {
            home();
          }
        }
      }

      //exit -> home 화면 으로 이동.

      function home() {
        console.log("asdfsd");
        window.open("index.html");
      }
    </script>
  </body>
</html>
