<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- 메인 css -->

    <!-- 네비게이션 바 css -->
    <link rel="stylesheet" href="../select-page/css/header.css" />
    <!-- 셀렉트 페이지 css -->
    <link rel="stylesheet" href="../select-page/css/select.css" />
    <!-- 제이 쿼리 CDN -->

      defer
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/baf7824541.js"
      crossorigin="anonymous"
    ></script>

    <!-- Main Js -->

    <script defer src="./js/wave.js"></script>

    <!-- Title Js -->
    <script defer src="./js/title.js"></script>

    <!-- 네비게이션 바 JS -->
    <script defer src="../select-page/js/header.js"></script>

    <!-- 셀렉트 JS -->
    <script defer src="../wave/js/select.js"></script>

    <!-- 검색창 JS -->
    <script defer src="./js/search.js"></script>

    <title>wave</title>
  </head>
  <body>
    <!-- 네비게이션 바  -->

      <div class="inner">
        <div class="homeIcon">
          <a href="./index.html"><i class="fa-solid fa-house">홈</i></a>

        <div class="searchWrap">
          <input type="text" placeholder="실시간 차트 검색" />
        </div>
        <div class="right">
          <a href="#"><i class="fa-solid fa-qrcode">qr</i></a>
          <a href="#"
            ><i class="fa-solid fa-up-right-and-down-left-from-center"></i

    <div class="navbar">
      <div class="leftBox">
        <div class="homeIcon">
          <a href="#"><i class="fa-solid fa-house"></i></a>
        </div>
        <div class="searchWrap">
          <input class="searchInput" type="text" placeholder="노래 검색" />
        </div>
      </div>
      <div class="rightBox">
        <div class="qrIcon">
          <a href="#">
            <i class="fa-solid fa-qrcode"></i>
          </a>
        </div>
        <div class="fullScreenIcon">
          <a href="#">
            <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- 웨이브 페이지 -->
    <header class="header">
      <div class="titleWrap">
        <p class="typeText"></p>
        <!-- ///// -->
        <!-- 셀렉트 페이지 -->
        <div class="select-page hide" class="slide-in hide">
          <!-- 첫번째 음악 선택 카드 -->
          <div class="flip-card-container">
            <div class="flip-card">
              <div class="card-music-front">
                <figure>
                  <div class="img-music-bg"></div>
                  <img src="../select-page/img/recordImg.png" />
                  <figcaption>Music</figcaption>
                </figure>
              </div>

              <div class="card-music-back">
                <figure>
                  <div class="img-music-bg"></div>
                </figure>

                <a class="musicBtn" onclick="location.href='music.html'">
                  Music
                </a>

                <div class="design-container">
                  <span class="design design--1"></span>
                  <span class="design design--2"></span>
                  <span class="design design--3"></span>
                  <span class="design design--4"></span>
                  <span class="design design--5"></span>
                  <span class="design design--6"></span>
                  <span class="design design--7"></span>
                  <span class="design design--8"></span>
                </div>
              </div>
            </div>
          </div>

          <!-- 두번째 음악 선택 카드 -->
          <div class="flip-card-container">
            <div class="flip-card">
              <div class="card-profile-front">
                <figure>
                  <div class="img-profile-bg"></div>
                  <img src="../select-page/img/profile.png" />
                  <figcaption>Profile</figcaption>
                </figure>
              </div>

              <div class="card-profile-back">
                <figure>
                  <div class="img-profile-bg"></div>
                </figure>

                <a class="profileBtn" onclick="location.href='profile.html'">
                  Profile
                </a>

                <div class="design-container">
                  <span class="design design--1"></span>
                  <span class="design design--2"></span>
                  <span class="design design--3"></span>
                  <span class="design design--4"></span>
                  <span class="design design--5"></span>
                  <span class="design design--6"></span>
                  <span class="design design--7"></span>
                  <span class="design design--8"></span>
                </div>
              </div>
            </div>
          </div>

          <!-- 세번째 음악 선택 카드 -->
          <div class="flip-card-container">
            <div class="flip-card">
              <div class="card-ranking-front">
                <figure>
                  <div class="img-ranking-bg"></div>
                  <img src="../select-page/img/crown.png" />
                  <figcaption>Ranking</figcaption>
                </figure>
              </div>

              <div class="card-ranking-back">
                <figure>
                  <div class="img-ranking-bg"></div>
                </figure>

                <a class="profileBtn" onclick="location.href='ranking.html'">
                  Ranking
                </a>

                <div class="design-container">
                  <span class="design design--1"></span>
                  <span class="design design--2"></span>
                  <span class="design design--3"></span>
                  <span class="design design--4"></span>
                  <span class="design design--5"></span>
                  <span class="design design--6"></span>
                  <span class="design design--7"></span>
                  <span class="design design--8"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="canvas-wrap">
      <canvas id="canvas"></canvas>
    </div>
    <div class="footer">
      <footer class="footerWrap">
        <div>SongHeeho</div>
        <div>2023 first project. All Rights Reserved</div>
        <div class="iconWrap">
          <div>
            <a href="https://github.com/HOJOON07">

            </a>
          </div>
          <div>
            <a href="https://github.com/HeeHeeHee-github">
              <i class="fa-brands fa-github githubIcon"></i>
            </a>
          </div>
          <div>
            <a href="https://github.com/zack8361">
              <i class="fa-brands fa-github githubIcon"></i>
            </a>
          </div>
          <div>
            <a href="https://github.com/songmy1206">
              <i class="fa-brands fa-github githubIcon"></i>
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
