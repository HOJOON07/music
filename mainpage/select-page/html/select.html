<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../css/select.css" />
    <link rel="stylesheet" href="../css/header.css" />

    <!-- FONT-kit -->
    <script
      src="https://kit.fontawesome.com/b4e1a12ac1.js"
      crossorigin="anonymous"
    ></script>

    <!-- MAIN JS -->
    <script defer src="../js/select.js"></script>

    <!-- HEADR JS -->
    <script defer src="../js/header.js"></script>
  </head>
  <body>
    <!--  HEADER -->
    <header>
      <div class="inner">
        <a href="./index.html"><i class="fa-solid fa-house"></i></a>
        <a href="#"><i class="fa-solid fa-qrcode"></i></a>
        <a href="#"
          ><i class="fa-solid fa-up-right-and-down-left-from-center"></i
        ></a>
      </div>
    </header>

    <div class="select-page" class="slide-in">
      <!-- 첫번째 음악 선택 카드 -->
      <div class="flip-card-container">
        <div class="flip-card">
          <div class="card-music-front">
            <figure>
              <div class="img-music-bg"></div>
              <img src="../img/recordImg.png" />
              <figcaption>Music</figcaption>
            </figure>
          </div>

          <div class="card-music-back">
            <figure>
              <div class="img-music-bg"></div>
            </figure>

            <a class="musicBtn" onclick="location.href='music.html'"> Music </a>

            <div class="design-container">
              <span class="design design--1"></span>
              <span class="design design--2"></span>
              <span class="design design--3"></span>
              <span class="design design--4"></span>
              <span class="design design--5"></span>
              <span class="design design--6"></span>
              <span class="design design--7"></span>
              <span class="design design--8"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- 두번째 음악 선택 카드 -->
      <div class="flip-card-container">
        <div class="flip-card">
          <div class="card-profile-front">
            <figure>
              <div class="img-profile-bg"></div>
              <img src="../img/profile.png" />
              <figcaption>Profile</figcaption>
            </figure>
          </div>

          <div class="card-profile-back">
            <figure>
              <div class="img-profile-bg"></div>
            </figure>

            <a class="profileBtn" onclick="location.href='profile.html'">
              Profile
            </a>

            <div class="design-container">
              <span class="design design--1"></span>
              <span class="design design--2"></span>
              <span class="design design--3"></span>
              <span class="design design--4"></span>
              <span class="design design--5"></span>
              <span class="design design--6"></span>
              <span class="design design--7"></span>
              <span class="design design--8"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- 세번째 음악 선택 카드 -->
      <div class="flip-card-container">
        <div class="flip-card">
          <div class="card-ranking-front">
            <figure>
              <div class="img-ranking-bg"></div>
              <img src="../img/crown.png" />
              <figcaption>Ranking</figcaption>
            </figure>
          </div>

          <div class="card-ranking-back">
            <figure>
              <div class="img-ranking-bg"></div>
            </figure>

            <a class="profileBtn" onclick="location.href='ranking.html'">
              Ranking
            </a>

            <div class="design-container">
              <span class="design design--1"></span>
              <span class="design design--2"></span>
              <span class="design design--3"></span>
              <span class="design design--4"></span>
              <span class="design design--5"></span>
              <span class="design design--6"></span>
              <span class="design design--7"></span>
              <span class="design design--8"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
